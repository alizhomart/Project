<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="index.html">
    <div class="container" layout:fragment="index">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-dark mt-4 p-4">
                    <form th:action="@{'/auth'}" method="post" class="row g-3">
                        <h4 th:text="#{welcome}+'!'">Welcome</h4>
                        <div class="col-12">
                            <label th:text="#{email}+':'">Email</label>
                            <input type="text" name="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="col-12">
                            <label th:text="#{pass}+':'">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe" th:text="#{remem}"> Remember me</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success float-end" th:text="#{login}">Login</button>
                        </div>
                    </form>
                    <hr class="mt-4">
                    <div class="col-12">
                        <p class="text-center mb-0">Have not account yet? <a th:href="@{'/registerpage'}">Signup</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
