
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="home.html" layout:fragment="content">

<nav class="navbar-light bg-light mb-4" style="margin: 0">
    <div class="container">
        <form th:action="@{'/search'}" method="get" class="d-flex">
            <input class="form-control me-3" name="name" type="search" th:placeholder="#{search}" aria-label="Search" style="width: 900px;">
            <button class="btn btn-success" type="submit" style="width: 120px" th:text="#{search}">Search</button>
        </form>
    </div>
</nav>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" >
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://www.frontpagetech.com/wp-content/uploads/2021/06/mabapra.png" class="d-block w-100" alt="img1">
        </div>
        <div class="carousel-item">
            <img src="https://i.ytimg.com/vi/oHpwoC-NHNQ/maxresdefault.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://rog.asus.com/websites/global/products/lVChWj7Kc2xlDS7C/v6/finalImages/medium/2x/V4_0030.png" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container-fluid mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-5">
        <div class="col" th:each="it : ${items}">
            <div th:if="${it.inTopPage} == true">
                <div class="card" style="height: 578px;">
                    <img th:src="${it.imageURL}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h4><a style="text-decoration: none;" class="card-text" th:text="${it.name}" th:href="@{'/item-details/'+${it.id}+'.html'}"></a></h4>
                        <h4 class="card-text" th:text="${it.price} + ' â‚¸'"></h4>
                        <p class="card-title" th:text="${it.description}"></p>
                    </div>
                    <div class="card-footer">
                        <i class="fa fa-star" th:each="star:${#numbers.sequence(1, it.stars)}" style="margin-right: 3px"></i>
                        <i class="fa fa-star-o" th:each="star:${#numbers.sequence(it.stars, 4)}" style="margin-right: 3px"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
